<head>
	<link rel="styleSheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<div id="start">...</div>
<div id="signUpPage">
  <h2>Please enter a username and password</h2>
  <input id="firstName" type="text" placeholder="First Name" />
  <input id="lastName" type="text" placeholder="Last Name" />
  <input id = "email" type="text" placeholder="Email"/>
  <input id = "profilePic" type="file" accept=".png, .jpeg"/>
  <div>
  <input id="signUpPass" type="password" placeholder="password" />
  </div>
  <button id="signedUp">Sign Up</button>
</div>

<div id="signInPage">
  <h2>Please enter your username and password</h2>
  <input id="signInEmail" type="text" placeholder="Email">
  <input id="signInPass" type="password" placeholder="password">
  <button id="signedIn">Sign In</button>
</div>

<div id="tweetit">
  <input type="text" id="tweet" placeholder="What's on your mind">
  <button id="submit">Send Tweet</button>
  <button id="signOut">Sign Out</button>
  <ul id="feed"></ul>
</div>

<div id="signUpSuccess">...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>
</body>
