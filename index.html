<head>
	<link rel="styleSheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
<div id="start">...</div>

<div id="signUpPage">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <div class="w-25 p-3">
        <h2>Please enter a username and password</h2>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="lastName" type="text" placeholder="Last Name" />
        <input id = "email" type="text" placeholder="Email"/>
        <input id="signUpPass" type="password" placeholder="password" />
	<div class="input-group">
  	  <div class="custom-file">
    	    <input type="file" class="custom-file-input" id="profilePic">
    	    <label class="custom-file-label" for="profilePic">Choose Profile Picture</label>
  	  </div>
        </div>
	<button id="toSignIn">Sign In</button>
        <button id="signedUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div id="signInPage">
  <h2>Please enter your username and password</h2>
  <input id="signInEmail" type="text" placeholder="Email">
  <input id="signInPass" type="password" placeholder="password">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <div class="w-25 p-3">
        <button id="signedIn">Sign In</button>
	<button id="toSignUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div id="userHomePage">...</div>

<div id="tweetit">
  <nav class="navbar navbar-expandlg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Twitter</span>
    <div class="btn-group" role="group">
      <button id="fromFeedToHome" type="button" class="btn btn-dark">Home</button>
      <button id="fromFeedToFeed" type="button" class="btn btn-dark">Feed</button> 
      <button id="fromFeedToUsers" type="button" class="btn btn-dark">Users</button> 
    </div>
  </nav>
  <input type="text" id="tweet" class="pt-4" placeholder="What's on your mind">
  <button id="submit">Send Tweet</button>
  <button id="signOut">Sign Out</button>
  <ul id="feed"></ul>
</div>

<div id="allUsers">
  <nav class="navbar navbar-expandlg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Twitter</span>
      <div class="btn-group" role="group">
        <button id="fromUsersToHome" type="button" class="btn btn-dark">Home</button>
        <button id="fromUsersTofeed" type="button" class="btn btn-dark">Feed</button> 
        <button id="fromUsersToUsers" type="button" class="btn btn-dark">Feed</button> 
  </nav>
  <ul id="users"></ul>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>
</body>
